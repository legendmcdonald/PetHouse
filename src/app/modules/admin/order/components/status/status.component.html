<h2 mat-dialog-title>Status</h2>
<app-alert *ngIf="error != null" [value]="error"></app-alert>
<form novalidate (ngSubmit)="save()">
    <mat-dialog-content [formGroup]="form">
        <div fxLayout="row">
            <mat-form-field fxFlex="1 1 100%">
                <mat-select [formControl]="form.controls.status">
                    <mat-option [value]="0">Ordered</mat-option>
                    <mat-option [value]="1">Processing</mat-option>
                    <mat-option [value]="2">Shipping</mat-option>
                    <mat-option [value]="3">Sent</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" class="mat-raised-button" (click)="close()">Close</button>
        <button type="submit" class="mat-raised-button mat-primary" (click)="save()" [disabled]="working">
            <span *ngIf="!working">Save</span>
            <mat-spinner diameter="20" *ngIf="working" style="margin: auto;"></mat-spinner>
        </button>
    </mat-dialog-actions>
</form>
