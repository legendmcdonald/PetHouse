<h2 mat-dialog-title>Edit</h2>
<app-alert *ngIf="error != null" [value]="error"></app-alert>
<form novalidate (ngSubmit)="save()">
    <mat-dialog-content [formGroup]="form">
        <div fxLayout="row">
            <mat-form-field fxFlex="1 1 100%">
                <input matInput maxlength="255" placeholder="Name" [formControl]="form.controls.name">
                <mat-error *ngIf="form.controls.name.hasError('required') ||
               form.controls.name.hasError('minlength')">required
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <mat-form-field fxFlex="1 1 100%">
                <input matInput maxlength="255" placeholder="Year"
                       [formControl]="form.controls.year">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutGap="8px">
            <mat-form-field fxFlex="1 1 100%">
                <input matInput maxlength="255" placeholder="Artist"
                       [formControl]="form.controls.artist">
            </mat-form-field>
            <mat-form-field fxFlex="1 1 100%">
                <input matInput maxlength="255" placeholder="Producer"
                       [formControl]="form.controls.producer">
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <mat-form-field fxFlex="1 1 100%">
                <input matInput maxlength="255" placeholder="Price"
                       [formControl]="form.controls.price">
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <mat-form-field fxFlex="1 1 100%">
                <textarea matInput maxlength="255" placeholder="Description"
                          [formControl]="form.controls.description"></textarea>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" class="mat-raised-button" (click)="close()">Close</button>
        <button type="submit" class="mat-raised-button mat-primary" (click)="save()" [disabled]="working">
            <span *ngIf="!working">Save</span>
            <mat-spinner diameter="20" *ngIf="working" style="margin: auto;"></mat-spinner>
        </button>
    </mat-dialog-actions>
</form>
